preset_color_schemes:
  mac_light:
    name: "MacOS Light"
    font_face: "-apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, Arial, Noto Sans, sans-serif"
    font_point: 16
    label_font_face: "-apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, Arial, Noto Sans, sans-serif"
    label_font_point: 12
    comment_font_face: "-apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, Arial, Noto Sans, sans-serif"
    comment_font_point: 14
    candidate_format: "%c\u2005%@\u2005"
    candidate_list_layout: linear
    text_orientation: horizontal
    inline_preedit: true
    translucency: true
    mutual_exclusive: false
    border_height: 0
    border_width: 0
    corner_radius: 10
    hilited_corner_radius: 10
    surrounding_extra_expansion: 0
    shadow_size: 0
    line_spacing: 8
    base_offset: 0
    alpha: 0.88
    spacing: 10
    color_space: srgb

    text_color: 0x424242                    # 拼音行文字颜色
    back_color: 0xFFFFFF                    # 候选条背景色
    border_color: 0xFFFFFF                  # 边框色
    label_color: 0x999999                   # 预选栏编号颜色
    candidate_text_color: 0x3c3c3c          # 预选项文字颜色
    comment_text_color: 0x999999            # 拼音等提示文字颜色
    hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码)
    hilited_back_color: 0xD75A00            # 第一候选项背景背景色
    hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
    hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
    hilited_comment_text_color: 0x999999    # 注解文字高亮

  mac_dark:
    name: "MacOS Dark"
    font_face: "-apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, Arial, Noto Sans, sans-serif"
    font_point: 16
    label_font_face: "-apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, Arial, Noto Sans, sans-serif"
    label_font_point: 12
    comment_font_face: "-apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, Arial, Noto Sans, sans-serif"
    comment_font_point: 14
    candidate_format: "%c\u2005%@\u2005"
    candidate_list_layout: linear
    text_orientation: horizontal
    inline_preedit: true
    translucency: true
    mutual_exclusive: false
    border_height: 0
    border_width: 0
    corner_radius: 10
    hilited_corner_radius: 10
    surrounding_extra_expansion: 0
    shadow_size: 0
    line_spacing: 8
    base_offset: 0
    alpha: 0.88
    spacing: 10
    color_space: srgb

    text_color: 0x424242
    back_color: 0x252a2e
    border_color: 0x050505
    label_color: 0x999999
    candidate_text_color: 0xe9e9ea
    comment_text_color: 0x999999
    hilited_text_color: 0x999999
    hilited_back_color: 0xD75A00
    hilited_candidate_text_color: 0xFFFFFF
    hilited_candidate_label_color: 0xFFFFFF
    hilited_comment_text_color: 0x999999
